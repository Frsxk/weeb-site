<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-header">
            <a href="index.html" class="nothing">
                <h3 class="info-header">NimeNime</h3>
                <img src="assets/shiggy.gif" alt="icon" class="icon-header">
            </a>

            <nav>
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <div class="cate">
                        <a href="category.html">Categories</a>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li class="dropdown-item">
                                <a href="anime/index.html" class="drpdwn">Anime</a>
                            </li>
                            <li class="dropdown-item">
                                <a href="manga/index.html" class="drpdwn">Manga</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact">
                <img class="profile-img" src="" alt="profile">
                <h1>Contact Us!</h1>
                <p>If you have concern about this website, feel free to talk with me</p>
                <h4>Please fill out this form</h4>

                <form action="https://formsubmit.co/friskiiy40@gmail.com" autocomplete="off" method="post">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="name" placeholder=" " required>
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input type="email" class="input-item" name="email" placeholder=" " required>
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-input">
                                <textarea class="textarea" type="text" name="message" id="message" placeholder=" " cols="52" rows="10"></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
            </div>
            <div class="contact-illust">
                <img class="illust-img" src="" alt="a weeb">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="main-footer">
            <h3 class="footer-title">NimeNime Hub</h3>
            <div class="info-more">
                <a href="https://twitter.com/frxskie1" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:friskyy40@gmail.com">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://discord.com/@frxskie">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p class="info-center">This website is made by Faza.<br>Copyright &copy; 2023. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
